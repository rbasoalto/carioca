<!DOCTYPE html>
<html>
<head>
  <title>Carioca Score Keeper</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 0 10px;
    }
    .hidden {
      display: none;
    }
    input[type="text"], input[type="number"] {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      word-wrap: break-word;
      overflow-x: auto;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    h1, h2 {
      text-align: center;
    }
    #reset-game-button {
      background-color: red;
      color: white;
    }
    #score-entry-section {
      margin-top: 20px;
    }
    #score-inputs div {
      margin-bottom: 10px;
    }
    #dealer-info {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        padding: 8px;
      }
      tr {
        margin-bottom: 10px;
      }
      th::before, td::before {
        content: attr(data-label);
        flex-basis: 50%;
        text-align: left;
        font-weight: bold;
      }
      th, td {
        text-align: right;
      }
      table {
        border: none;
      }
      th, td {
        border: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carioca Score Keeper</h1>

    <!-- Player Names Section -->
    <div id="player-names-section">
      <h2>Enter Player Names</h2>
      <div id="player-names-inputs"></div>
      <button id="add-player-button">Add Player</button>
      <button id="start-game-button">Start Game</button>
    </div>

    <!-- Scoreboard Section -->
    <div id="scoreboard-section" class="hidden">
      <h2>Scoreboard</h2>
      <table id="scoreboard-table"></table>
      <button id="reset-game-button">Reset Game</button>
      <div id="final-results" class="hidden">
        <h2>Final Results</h2>
        <p id="winner-announcement"></p>
      </div>
    </div>

    <!-- Score Entry Section -->
    <div id="score-entry-section" class="hidden">
      <h2 id="round-title"></h2>
      <div id="dealer-info"></div>
      <div id="score-inputs"></div>
      <button id="submit-scores-button">Submit Scores</button>
    </div>
  </div>

  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
